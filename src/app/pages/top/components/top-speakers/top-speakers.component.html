<ul class="speakerList featured">
  <li class="speakerListItem" *ngFor="let speaker of featuredSpeakers">
    <app-speaker-avatar class="avatar" [isFeatured]="true" [speaker]="speaker">
    </app-speaker-avatar>
    <div class="info">
      <div class="label">
        <div class="name">{{ speaker.fullName }}</div>
        <app-speaker-link
          *ngIf="speaker.links.length > 0"
          [isFeatured]="true"
          [speaker]="speaker"
        ></app-speaker-link>
      </div>
      <div class="tagLine">{{ speaker.tagLine }}</div>
    </div>
  </li>
</ul>

<ul class="speakerList">
  <li class="speakerListItem" *ngFor="let speaker of sessionSpeakers">
    <app-speaker-avatar class="avatar" [speaker]="speaker">
    </app-speaker-avatar>
    <div class="info">
      <div class="label">
        <div class="name">{{ speaker.fullName }}</div>
        <app-speaker-link
          *ngIf="speaker.links.length > 0"
          [speaker]="speaker"
        ></app-speaker-link>
      </div>
      <div class="tagLine">{{ speaker.tagLine }}</div>
    </div>
  </li>
</ul>

<div>
  <a class="sessionsLink" routerLink="/sessions"> Discover Sessions </a>
</div>
